name: Test Generator

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test-generator:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Test proposal generation
        run: |
          python scripts/generate.py --config examples/sample-proposal/config.yaml --output output/test-proposal

      - name: Verify proposal files
        run: |
          test -f output/test-proposal/proposal.tex
          test -f output/test-proposal/titlePage.tex
          test -f output/test-proposal/sections/abstract.tex
          test -f output/test-proposal/sections/introduction.tex
          test -f output/test-proposal/proposal_refs.bib

      - name: Test major project generation
        run: |
          python scripts/generate.py --config examples/sample-major-project/config.yaml --output output/test-major

      - name: Verify major project files
        run: |
          test -f output/test-major/main.tex
          test -f output/test-major/titlePage.tex
          test -f output/test-major/declaration.tex
          test -f output/test-major/chapters/introduction.tex
          test -f output/test-major/refs.bib

      - name: Test zero-dependency generator
        run: |
          python scripts/generate_simple.py --config examples/sample-proposal/config.json --output output/test-simple

      - name: Test presentation generation
        run: |
          python scripts/generate.py --config examples/sample-presentation/config.yaml --output output/test-presentation

      - name: Verify presentation files
        run: |
          test -f output/test-presentation/slides.tex
          test -f output/test-presentation/sections/title.tex
          test -f output/test-presentation/sections/introduction.tex
          test -f output/test-presentation/sections/methodology.tex
          test -f output/test-presentation/sections/results.tex
          test -f output/test-presentation/sections/conclusion.tex

      - name: Upload generated files as artifacts
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: generated-reports
          path: output/
          retention-days: 7

  test-latex-compilation:
    runs-on: ubuntu-latest
    needs: test-generator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-bibtex-extra biber

      - name: Generate proposal
        run: |
          python scripts/generate.py --config examples/sample-proposal/config.yaml --output output/test-proposal

      - name: Compile proposal (test LaTeX)
        run: |
          cd output/test-proposal
          pdflatex -interaction=nonstopmode proposal.tex || true
          bibtex proposal || true
          pdflatex -interaction=nonstopmode proposal.tex || true
          pdflatex -interaction=nonstopmode proposal.tex || true

      - name: Check if PDF was created
        run: |
          test -f output/test-proposal/proposal.pdf || echo "PDF compilation had errors (expected without content)"

      - name: Generate presentation
        run: |
          python scripts/generate.py --config examples/sample-presentation/config.yaml --output output/test-presentation

      - name: Compile presentation (test LaTeX)
        run: |
          cd output/test-presentation
          pdflatex -interaction=nonstopmode slides.tex || true
          pdflatex -interaction=nonstopmode slides.tex || true

      - name: Check if presentation PDF was created
        run: |
          test -f output/test-presentation/slides.pdf || echo "PDF compilation had errors (expected without content)"

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: output/**/*.pdf
          retention-days: 7
          if-no-files-found: warn
