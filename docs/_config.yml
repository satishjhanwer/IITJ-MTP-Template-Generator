theme: jekyll-theme-cayman
title: IITJ MTP Template Generator
description: Generate professional LaTeX academic reports with ease
show_downloads: true

# Navigation
nav_links:
  - title: Home
    url: /
  - title: Quick Start
    url: /quickstart
  - title: Documentation
    url: /input-schema
  - title: Customization
    url: /customization
  - title: FAQ
    url: /faq
  - title: GitHub
    url: https://github.com/satishjhanwer/IITJ-MTP-Template-Generator

# GitHub metadata
github:
  repository_url: https://github.com/satishjhanwer/IITJ-MTP-Template-Generator
  is_project_page: true

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Relative links
relative_links:
  enabled: true
  collections: true

# Optional front matter
optional_front_matter:
  remove_originals: true

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
